<div style="margin-top: 130px">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username" class="sr-only">Tên đăng nhập</label>
      <input type="text" placeholder="Tên đăng nhập" formControlName="username" name="username" id="username" class="form-control" >
      <span class="text-danger">{{usernameError}}</span>
    </div>
    <div class="form-group">
      <label for="name" class="sr-only">Họ và tên</label>
      <input type="text" placeholder="Họ và tên" formControlName="name" name="name" id="name" class="form-control" >
      <span class="text-danger">{{nameError}}</span>
    </div>
    <div class="form-group">
      <label for="email" class="sr-only">Email</label>
      <input type="email" placeholder="Email" formControlName="email" name="email" id="email" class="form-control" >
      <span class="text-danger">{{emailError}}</span>
    </div>
    <div class="form-group mb-4">
      <label for="password" class="sr-only">Mật khẩu</label>
      <input type="password" placeholder="Mật khẩu" formControlName="password" name="password" id="password" class="form-control" >
      <span class="text-danger">{{passwordError}}</span>
    </div>
    <div class="form-group mb-4">
      <label for="confirmPassword" class="sr-only">Mật khẩu xác nhận</label>
      <input type="password" placeholder="Mật khẩu xác nhận" formControlName="confirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" >
      <span class="text-danger">{{confirmPasswordError}}</span>
    </div>
    <input name="login" id="login" class="btn btn-block  mb-4 btn-login" type="submit" value="Đăng kí">
  </form>
</div>
