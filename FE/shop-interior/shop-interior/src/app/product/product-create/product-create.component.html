<div style="margin-top: 130px">
  <form [formGroup]="productCreate" (ngSubmit)="saveImage()">
    <div style="text-align: center;">
      <div class="row m-0">
        <div class=" d-flex justify-content-center align-items-center mt-2 mb-2 " >
          <div class="boxed shadow h-100" style="align-content: center; margin-bottom: 7px; margin-top: 7px" >
            <div class="mb-2 row">
              <div class="mb-2 row">
                <fieldset>
                  <legend>
                    <div class="row" style="margin-top: 30px">
                      <div class="d-flex align-items-center mb-2 col-2" style="margin-top: 20px">
                        <a class="btn-center-primary" routerLink="/form"><i class="fa-solid fa-arrow-left"></i></a>
                      </div>
                      <div class="mt-0 text-center fw-bold col-10">
                        <h1>THÊM SẢN PHẨM MỚI</h1>
                      </div>
                    </div>
                    <br>
                  </legend>
                </fieldset>
              </div>
            </div>
            <img *ngFor="let url of urlList" height="100"  src="{{url}}"><br>
            <div class="mb-2 row">
              <div class="d-flex align-items-center mb-2 row" >
                <div class="col-4">
                  <label  class="form-label ms-2">Hình ảnh sản phẩm<span style="color: red">(*)</span>:</label>
                </div>
                <div class="col-8" style="text-align: left">
                  <input multiple type="file"  (change)="showPreview($event)"  >
                </div>
              </div>
            </div>
            <div class="mb-2">
            <span style="font-size: 15px" class="fst-italic">
              Trường có dấu <span style="color: red"> (*)</span> là bắt
              buộc,không được bỏ trống.
            </span>
            </div>
            <div class="d-flex justify-content-center" style="margin-bottom: 15px ; margin-top: 30px">
              <button type="submit" [disabled]="productCreate.invalid" class="btn btn-primary">Lưu thông tin</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
