<div style="margin-top:60px"  *ngIf="flagDisplay != false; else elseBlock">
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card shopping-cart" style="border-radius: 15px;">
          <div class="card-body text-black">

            <div class="row">
              <div class="col-lg-6 px-5 py-4">

                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Giỏ hàng của bạn</h3>

                <div class="d-flex align-items-center mb-5" *ngFor="let item of cartList">
                  <div class="flex-shrink-0">
                    <img [src]="item.imageOne"
                         class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                    <h5 class="text-primary">{{item.nameProduct}}</h5>
                    <h6 style="color: #9e9e9e;">Mô tả: {{item.description}}</h6>
                    <div class="d-flex align-items-center">
                      <p class="fw-bold mb-0 me-5 pe-3">{{item.price}}</p>
                      <div class="def-number-input number-input safari_only">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                        <input class="quantity fw-bold text-black" min="0" name="quantity"
                               value="1"
                               type="number">
                        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 px-5 py-4">

                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Thông tin đơn hàng</h3>

                <form class="mb-5">
                  <div class="form-outline mb-5">
                    <p><i style="color: forestgreen" class="fa-sharp fa-solid fa-circle-check">
                    </i> <span class="text" style="margin-left: 5px"> Hỗ trợ trả góp 0%, trả trước 0đ</span>
                    </p>
                  </div>
                  <div class="form-outline mb-5">
                    <p style="margin-top: -10px"><i style="color: forestgreen"
                                                    class="fa-sharp fa-solid fa-circle-check">
                    </i> <span class="text" style="margin-left: 5px"> Hoàn tiền 200% khi phát hiện hàng giả</span>
                    </p>
                  </div>
                  <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">
                  <div class="d-flex justify-content-between p-2 mb-2"
                       style="background-color: #e1f5fe;">
                    <h5 class="fw-bold mb-0">Tổng:</h5>
                    <h5 class="fw-bold mb-0">70.000.000</h5>
                  </div>

                  <button type="button" class="btn btn-primary btn-block btn-lg">Mua ngay</button>

                  <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                    <a href="#!"><i class="fas fa-angle-left me-2"></i>Quay lại trang chính</a>
                  </h5>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
<ng-template #elseBlock>
  <div class="row" style="height: 34.5rem; margin: 0; padding: 0">
    <div class="d-flex align-items-center justify-content-center col-12">
      <h2 class="text-primary">Không có sản phẩm nào trong giỏ hàng</h2>
    </div>
    <div class="d-flex justify-content-center col-12">
      <a routerLink="/" type="button" class="text-primary" style="text-decoration: none">Trờ lại trang chủ</a>
    </div>
  </div>
</ng-template>
